services:
  # Backend API (uses AWS RDS for database)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: barbershop_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5001
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-barbershop_db}
      DB_USER: ${DB_USER:-barbershop_user}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE:-30d}
      EMAIL_SERVICE: ${EMAIL_SERVICE}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      ROOT_EMAIL: ${ROOT_EMAIL}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@barbershop.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin@123456}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_SNS_SENDER_ID: ${AWS_SNS_SENDER_ID}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      ASSISTANT_ENABLED: ${ASSISTANT_ENABLED:-true}
      ASSISTANT_MODE: ${ASSISTANT_MODE:-openai}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      ASSISTANT_MAX_ROWS: ${ASSISTANT_MAX_ROWS:-2000}
      ASSISTANT_QUERY_TIMEOUT_MS: ${ASSISTANT_QUERY_TIMEOUT_MS:-2000}
    ports:
      - "5001:5001"
    networks:
      - barbershop_network
    command: npm start

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5001/api}
    container_name: barbershop_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - barbershop_network
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5001/api}

networks:
  barbershop_network:
    driver: bridge
